<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Friend Guess</title>
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-touch/angular-touch.js"></script>
        <script src="./bower_components/ngCordova/dist/ng-cordova.js"></script>
        <script src="./ng-cordova-mocks.js"></script>
        <script src="./cordova.js"></script>
        <script src="./js/FriendGuess.ImageFetcher.js"></script>
        <script src="./js/FriendGuess.ImageSplitter.js"></script>
        <script src="./js/FriendGuess.ContactsFetcher.js"></script>
        <script src="./js/FriendGuess.core.js"></script>
        <script src="./js/FriendGuess.mocks.js"></script>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="ring.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div ng-controller="FriendGuessCtrl">

            <div ng-if="cells.length == 0" class="loader">
                Fetching contacts...
                <div class="uil-ring-css" style="-webkit-transform:scale(0.6)">
                  <div></div>
                </div>
            </div>

            <div ng-repeat="cell in cells" class="cell-{{ byLine }}" >
                <span ng-init="index=0" id="cell-{{ $index }}">
                    <div
                        ng-repeat="contact in cell"
                        class="thumb"
                        ng-style="{ 'background-image': 'url(' + contact.photo + ')' }"
                        ng-show="$parent.index==$index"
                        ng-click="$parent.index=increment(index, cell.length)">
                    </div>
                </span>
            </div>

            <div class="winner" ng-show="winner">
                <a href="javascript://" class="close" ng-click="winner=false">close</a>
                <h3>Yes! {{ winner.displayName }}!</h3>
                <div class="center">
                    <a href="tel://#" class="pure-button pure-button-primary">Call Now</a>
                    <a ng-click="winner=false;refreshContacts()" class="pure-button button-success">Play again</a>
                </div>
            </div>

        </div>
    </body>
    <script src="./js/app.js"></script>
</html>
